<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Your donations here please :)</mat-card-title>
    </mat-card-header>
    <mat-card-content class="py-3">
        <div class="py-3 flex justify-center w-100">
            <img mat-card-image src="https://re-sound.co.uk/wp-content/uploads/2022/11/download.jpg"
                alt="Photo of a Shiba Inu" />
        </div>
        <form [formGroup]="myDonation" (ngSubmit)="submitDonation()" class="example-form">
            <div class="form-container">
                <mat-form-field appearance="outline">
                    <mat-label>Amount</mat-label>
                    <input formControlName="amount"
                    matInput
                    placeholder="0"/>
                    <mat-hint>Amount</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Currency</mat-label>
                    <input formControlName="currency"
                     matInput placeholder="GBP"/>
                    <mat-hint>Currency</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input formControlName="description" 
                    matInput placeholder="Description"/>
                </mat-form-field>
                <div class="flex justify-center">
                    <button type="submit" mat-raised-button>Submit Donation</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
